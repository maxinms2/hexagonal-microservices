# ============================================
# CONFIGURACIÓN DEL ORDER SERVICE
# ============================================

spring:
  application:
    name: order-service
  profiles:
    active: dev

  # ====== KAFKA CONFIGURATION ======
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
    producer:
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
    properties:
      connections.max.idle.ms: 540000

server:
  port: ${SERVER_PORT:8082}

logging:
  level:
    root: INFO
    com.microservices: DEBUG
    org.springframework.kafka: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# ============================================
# COMUNICACIÓN INTER-MICROSERVICIOS
# ============================================
# URL base del user-service (se configura por perfil)
user-service:
  url: ${USER_SERVICE_URL:http://localhost:8081}

---
# ============================================
# PERFIL: DESARROLLO
# ============================================
spring:
  config:
    activate:
      on-profile: dev

  cloud:
    config:
      enabled: false
      import-check:
        enabled: false

  datasource:
    url: jdbc:h2:mem:orderdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

eureka:
  client:
    enabled: false

# ============================================
# CLIENTE HTTP: USER SERVICE
# ============================================
user-service:
  url: ${USER_SERVICE_URL:http://localhost:8081}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

---
# ============================================
# PERFIL: PRODUCCIÓN
# ============================================
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/orderdb}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:secret}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true

# ============================================
# CLIENTE HTTP: USER SERVICE
# ============================================
# En Kubernetes/Docker, usar nombre del servicio
user-service:
  url: ${USER_SERVICE_URL:http://user-service:8081}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
